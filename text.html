<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="changeText()">click me</button>
    <p id="text">hello manish</p>
    <script>
        var i=0;
        function changeText(){
            i++;
            document.getElementById("text").innerHTML="hello world".concat(i);
        }
    </script>
</body>
</html>
